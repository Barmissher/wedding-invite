<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Abdul Malik & Anastasya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Bagian Hero (Tombol Open Invitation) -->
  <section class="hero">
    <h1 class="couple-name">Abdul Malik & Anastasya</h1>
    <p class="date">20 Mei 2025</p>
    
    <!-- Nama Tamu yang Dinamis -->
    <p id="guest-name" class="guest-name">Kepada Yth. <span id="guest-name-placeholder">Bapak/Ibu/Saudara/i</span></p>

    <!-- Input Nama Tamu (Untuk opsi input manual) -->
    <input type="text" id="guest-input" placeholder="Masukkan Nama Anda" />
    <button id="submit-guest-name" onclick="setGuestName()">Submit</button>

    <!-- Tombol untuk membuka undangan -->
    <button id="open-invite" onclick="openInvitation()">Open Invitation</button>
  </section>

  <!-- Bagian Undangan -->
  <section id="invitation" class="hidden">
    <h2>Undangan Pernikahan</h2>
    <p>Dengan hormat kami mengundang Anda ke acara pernikahan kami.</p>
    <p><strong>Akad:</strong> 20 Mei 2025, 09.00 WIB</p>
    <p><strong>Resepsi:</strong> 20 Mei 2025, 13.00 WIB</p>
    <button onclick="scrollToSection('gallery')">Next Section</button>
  </section>

  <!-- Bunga yang Bergerak -->
  <div class="flower flower1"></div>
  <div class="flower flower2"></div>

  <script src="script.js"></script>
</body>
</html>
